<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css">
    <title>AnnoyingHtmlTags</title>
  </head>
  <body>
    <div  class="inLine">
        <label>Enter birth date</label>
        <input id="birthDate" type="range" 
        min="0"
        max="2024"
        step="1"/>
        <div id="resultOfBirthDate"> </div>
    </div>

<div  class="inLine">
        <label>Enter User Name</label>
        <input id="UserName"  type="input" value=""  disabled>
        <div id="resultOfUserName"> </div>
      

    </div>
    <div class="grid columns-auto-fill" id="buttons">
      <button class="grid-item" >1%</button>
      <button  class="grid-item">2abc</button>
      <button  class="grid-item">3def</button>

    </div>
    <div class="grid columns-auto-fill" id="buttons">
      <button class="grid-item" >4ghi</button>
      <button  class="grid-item">5jkl</button>
      <button  class="grid-item">6mno</button>

    </div>
    <div class="grid columns-auto-fill" id="buttons">
      <button class="grid-item" >7pqrs</button>
      <button  class="grid-item">8tuv</button>
      <button  class="grid-item">9wxyz</button>

    </div>
    <button id="DeleteLastWord" >Delete</button>
    <button >Send</button>

      <div>Password drawing</div>
      <canvas id="Canvas" width="200" height="100" style="border:1px solid grey;"></canvas>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
